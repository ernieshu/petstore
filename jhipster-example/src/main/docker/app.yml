version: '2'
services:
    petstore-app:
        image: petstore
        external_links:
            - petstore-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/petstore?useUnicode=true&characterEncoding=utf8&useSSL=false
        ports:
            - 8080:8080
    petstore-mysql:
        extends:
            file: mysql.yml
            service: petstore-mysql
